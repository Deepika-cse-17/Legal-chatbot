<!DOCTYPE html>
<html>
<head>
    <title>⚖️ Legal Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; }
        #chatbox { width: 60%; margin: 20px auto; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .msg { margin: 10px 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>⚖️ Hybrid Legal Chatbot</h2>
        <div id="messages"></div>
        <form id="chatForm">
            <input id="question" type="text" placeholder="Type your question..." autocomplete="off" />
            <button type="submit">Ask</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chatForm");
        const input = document.getElementById("question");
        const messages = document.getElementById("messages");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const q = input.value.trim();
            if (!q) return;

            messages.innerHTML += `<div class="msg user"><b>You:</b> ${q}</div>`;
            input.value = "";

            let res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "q=" + encodeURIComponent(q)
            });
            let data = await res.json();

            messages.innerHTML += `<div class="msg bot"><b>Bot:</b> ${data.answer}<br><small>${data.disclaimer}</small></div>`;
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
